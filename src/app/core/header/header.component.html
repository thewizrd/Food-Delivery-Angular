<div class="container">
  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
    >
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#bootstrap" />
      </svg>
      <span class="fs-4">Food Delivery System</span>
    </a>

    <ul class="nav nav-pills">
      <li *ngIf="!isAdmin" class="nav-item">
        <a href="#" routerLink="cart" class="nav-link">
          <span class="material-icons-outlined"> shopping_cart </span>
          <span
            *ngIf="cartCount > 0"
            class="position-absolute translate-middle badge rounded-pill bg-primary"
          >
            {{ cartCount }}
          </span>
        </a>
      </li>
      <li *ngIf="!loggedIn" class="nav-item">
        <a href="#" routerLink="register" class="nav-link">Register</a>
      </li>
      <li *ngIf="!loggedIn" class="nav-item">
        <a href="#" routerLink="login" class="nav-link">Login</a>
      </li>
      <li *ngIf="loggedIn && !isAdmin" class="nav-item">
        <a href="#" routerLink="orders" class="nav-link">Orders</a>
      </li>
      <li *ngIf="loggedIn && !isAdmin" class="nav-item">
        <a href="#" routerLink="profile" class="nav-link">Profile</a>
      </li>
      <li *ngIf="loggedIn && userEmail" class="nav-item">
        <a class="nav-link">
          <div style="display: flex">
            <span
              *ngIf="isAdmin"
              class="material-icons-outlined"
              style="margin-right: 4px"
            >
              admin_panel_settings
            </span>
            <p>{{ userEmail }}</p>
          </div>
        </a>
      </li>
      <li *ngIf="loggedIn" class="nav-item">
        <a href="#" class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </header>
</div>
