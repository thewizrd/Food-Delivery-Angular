<main class="container">
  <div *ngIf="!foodItem">
    <div class="alert alert-danger" role="alert">Food item not available</div>
  </div>
  <div
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
    *ngIf="errorMsg"
  >
    {{ errorMsg }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <div
    *ngIf="message"
    class="alert alert-primary alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  <button
    type="button"
    class="btn btn-link text-decoration-none mb-3"
    (click)="onBackClicked()"
  >
    &lt; Back
  </button>
  <div *ngIf="foodItem" class="food-container center">
    <div class="row">
      <div class="col-md-6 order-md-1">
        <img
          [src]="foodItem.foodPic"
          class="img-fluid mx-auto"
          alt=""
          width="500"
          height="500"
        />
      </div>
      <div class="col-md-6 order-md-2">
        <div class="row mt-3">
          <div class="col">
            <h3>{{ foodItem.foodName }}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Category: {{ foodItem.foodType | titlecase }}</p>
          </div>
          <div class="col">
            <p>Price: {{ foodItem.foodCost | currency: "USD" }}</p>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-auto">
            <button class="btn btn-primary" (click)="updateItem()">
              Update
            </button>
          </div>
          <div class="col-md-auto">
            <button
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#deleteItemModal"
            >
              Delete
            </button>
          </div>
        </div>
        <div class="row">
          <p>{{ foodItem.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="modal fade"
    id="deleteItemModal"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="deleteItemModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteItemModalLabel">Delete item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Would you like to delete this item?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              (click)="deleteItem()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
